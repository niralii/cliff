<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensures proper scaling on all mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Heart Mission ‚ù§Ô∏è</title>
    <style>
        /* FONTS */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        /* VARIABLES */
        :root {
            --primary: #ff4d6d;
            --secondary: #ff8fa3;
            --bg: #fff0f3;
            --text: #590d22;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, #fff1eb 0%, #ace0f9 100%);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden; 
            -webkit-tap-highlight-color: transparent;
        }

        /* --- GAME SECTION STYLES --- */
        #game-screen {
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; padding: 20px 10px;
            transition: opacity 1s ease; position: relative; z-index: 50; 
            box-sizing: border-box;
        }

        .header-container {
            display: flex; align-items: center; justify-content: center;
            gap: 10px; margin-bottom: 5px;
        }

        h1 {
            color: var(--primary); margin: 0; font-family: 'Poppins', sans-serif;
            font-size: 1.6rem;
        }

        .header-img {
            width: 40px; height: 40px; border-radius: 50%;
            object-fit: cover; border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* NEW STYLE FOR YOUR CUTE LINE */
        .cute-pickup {
            text-align: center;
            font-size: 0.95rem;
            color: var(--text);
            margin-top: 5px;
            margin-bottom: 5px;
            font-weight: 500;
        }

        p.subtitle {
            text-align: center; font-size: 0.8rem; margin-bottom: 20px;
            color: #888; padding: 0 10px;
        }

        .game-area {
            position: relative;
            width: 90vw; max-width: 350px; aspect-ratio: 1 / 1;
            margin-bottom: 20px; margin-top: 5px;
        }

        .heart-guide {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            fill: none; stroke: #ffccd5; stroke-width: 2; stroke-dasharray: 5, 5;
            z-index: 0; transform: scale(0.9); transition: stroke 0.5s;
        }

        /* NODES */
        .node {
            position: absolute;
            width: 13%; height: 13%;
            background-color: white; border: 2px solid #ccc; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 2;
            transition: all 0.3s ease;
            font-size: clamp(1rem, 4vw, 1.5rem);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            pointer-events: auto; 
            overflow: hidden; 
        }

        .node-img-content { width: 100%; height: 100%; object-fit: cover; display: block; }
        .node:hover { transform: scale(1.15); box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4); border-color: var(--primary); }
        .node.locked { background-color: #eee; color: #aaa; pointer-events: none; border-color: #ddd; cursor: default; }
        .node.active { border-color: var(--primary); background-color: var(--primary); color: white; animation: pulse 2s infinite; }
        .node.completed { background-color: transparent; border-color: var(--secondary); padding: 0; }
        .node.final-glow { background-color: #ff0040; border-color: #ff0040; box-shadow: 0 0 20px #ff0040; color: white; transform: scale(1.2) !important; }

        .node-label {
            position: absolute; top: -25px;
            font-size: 0.7rem; font-weight: bold; white-space: nowrap;
            color: var(--text); background: rgba(255,255,255,0.9);
            padding: 2px 6px; border-radius: 8px;
            pointer-events: none; z-index: 5;
        }

        .drone {
            position: absolute; font-size: clamp(2rem, 8vw, 2.5rem);
            z-index: 3; transition: top 1s ease-in-out, left 1s ease-in-out;
            transform: translate(-50%, -50%) scaleX(-1);
            pointer-events: none; 
        }

        /* MEMORY LANE */
        .memory-lane { width: 100%; max-width: 400px; margin-top: 10px; margin-bottom: 50px; }
        .memory-lane h3 { text-align: center; color: var(--secondary); font-family: 'Dancing Script', cursive; font-size: 1.8rem; margin-bottom: 15px; margin-top: 0; }
        #memoryContainer { display: flex; flex-direction: column; gap: 10px; }
        .memory-card { background: white; padding: 12px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-left: 5px solid var(--primary); animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); display: flex; align-items: center; gap: 12px; }
        .memory-icon { font-size: 1.4rem; background: var(--bg); width: 35px; height: 35px; display: flex; justify-content: center; align-items: center; border-radius: 50%; flex-shrink: 0; }
        .memory-text { display: flex; flex-direction: column; }
        .memory-theme { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; color: #888; font-weight: bold; }
        .memory-line { font-size: 0.85rem; color: var(--text); font-style: italic; line-height: 1.3; }

        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 100; }
        .modal { background: white; padding: 20px; border-radius: 15px; width: 85%; max-width: 350px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .modal h2 { margin-top: 0; font-size: 1.5rem; }
        .pickup-option { background: var(--bg); border: 1px solid var(--secondary); padding: 12px; margin: 8px 0; border-radius: 8px; cursor: pointer; transition: 0.2s; font-size: 0.95rem; }
        .pickup-option:hover { background: var(--primary); color: white; }

        /* ANIMATIONS */
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 77, 109, 0.7); } 70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(255, 77, 109, 0); } 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 77, 109, 0); } }
        @keyframes popIn { from { opacity: 0; transform: translateY(20px) scale(0.9); } to { opacity: 1; transform: translateY(0) scale(1); } }
        .shake-anim { animation: shake 0.8s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }

        /* --- ANNIVERSARY SCREEN STYLES --- */
        #anniversary-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: transparent; font-family: 'Dancing Script', cursive; z-index: 100;
            overflow: hidden; opacity: 0; transition: opacity 1.5s ease;
        }

        .scene {
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95vw; 
            height: 20vh;
            display: flex;
            align-items: center;
            justify-content: center; 
            position: relative;
        }

        /* Responsive Text Logic */
        @media (min-width: 768px) {
            .scene { top: 20%; }
            .message { font-size: 6vw; } 
            .drone-icon { font-size: 3vw; }
        }

        /* Mobile Portrait */
        @media (max-width: 767px) and (orientation: portrait) {
            .scene { top: 20%; } 
            .message { font-size: 6.5vw; } 
            .drone-icon { font-size: 8vw; }
        }

        /* Mobile Landscape */
        @media (max-width: 900px) and (orientation: landscape) {
            .scene { top: 15%; } 
            .message { font-size: 10vh; } 
            .drone-icon { font-size: 12vh; }
        }

        .message {
            line-height: 1.2;
            color: #d6336c; 
            white-space: nowrap; 
            position: relative;
            z-index: 10;
            text-shadow: 2px 2px 0px #fff, 0 0 15px rgba(255, 105, 180, 0.3);
            clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);
        }

        .message.animate { animation: writeText 8s linear forwards; }

        .drone-wrapper {
            position: absolute;
            top: 60%; left: 0;
            transform: translate(-50%, -50%);
            z-index: 20;
            pointer-events: none;
            opacity: 0;
        }
        
        .drone-wrapper.animate { opacity: 1; animation: flyDrone 8s linear forwards; }

        .drone-icon {
            display: block;
            animation: hoverEffect 1s infinite alternate ease-in-out;
            filter: drop-shadow(0px 5px 3px rgba(0,0,0,0.1));
            transform: scaleX(-1); 
        }

        .laser { position: absolute; top: 50%; left: 50%; width: 2px; height: 4vw; background: linear-gradient(to bottom, rgba(255, 182, 193, 0), rgba(214, 51, 108, 0.6)); transform: translate(-50%, 0); z-index: -1; }
        .heart-spark { position: absolute; color: #ff6b6b; font-size: 1.5rem; pointer-events: none; opacity: 0.8; animation: sparkFall 1.5s ease-out forwards; }
        .confetti { position: absolute; font-size: 1.5rem; animation: fall linear forwards; top: -50px; z-index: 5; }
        
        .memory-photo { position: fixed; width: clamp(50px, 15vw, 80px); height: auto; border: 3px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.3); border-radius: 2px; z-index: 2; top: -150px; left: 50%; transition: all 3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        @keyframes writeText { to { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); } }
        @keyframes flyDrone { 0% { left: 0; } 100% { left: 100%; } }
        @keyframes hoverEffect { from { transform: translateY(-4px) rotate(-2deg) scaleX(-1); } to { transform: translateY(4px) rotate(2deg) scaleX(-1); } }
        @keyframes sparkFall { 0% { transform: translate(0, 0) scale(0.5); opacity: 1; } 100% { transform: translate(var(--tx), var(--ty)) scale(1.2); opacity: 0; } }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

    </style>
</head>
<body>

    <!-- SCREEN 1: THE GAME -->
    <div id="game-screen">
        <div class="header-container">
            <h1>Mission: Heart <span style="font-size:0.8em">üöÅ</span></h1>
            <img 
                src="images/title.jfif" 
                alt="Us" 
                class="header-img" 
                onerror="this.src='https://picsum.photos/50/50?random=99'"
            > 
        </div>

        <!-- NEW CUTE LINE HERE -->
        <p class="cute-pickup">Are you a drone? Because my heart keeps tracking you üòâ</p>

        <p class="subtitle">Guide the drone to unlock the heart by clicking the emojis.</p>

        <div class="game-area" id="gameArea">
            <svg class="heart-guide" viewBox="0 0 100 100" preserveAspectRatio="none">
                <path d="M50 90 C 10 70 0 35 25 20 C 40 10 50 25 50 25 C 50 25 60 10 75 20 C 100 35 90 70 50 90 Z" />
            </svg>
            <div class="drone" id="gameDrone">üöÅ</div>
        </div>

        <div class="memory-lane">
            <h3>Our Story So Far...</h3>
            <div id="memoryContainer">
                <!-- Memory Cards -->
            </div>
        </div>
    </div>

    <!-- MODAL -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h2 id="modalTitle">Topic</h2>
            <p>Select your line:</p>
            <div id="modalOptions"></div>
        </div>
    </div>

    <!-- SCREEN 2: ANNIVERSARY FINALE -->
    <div id="anniversary-screen">
        <div class="scene">
            <div class="message" id="anniMessage">Happy Second Anniversary</div>
            <div class="drone-wrapper" id="anniDroneWrapper">
                <div class="drone-icon">üöÅ</div>
                <div class="laser"></div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const gameData = [
            { id: 1, theme: "F1", icon: "üèéÔ∏è", imgPath: "images/1.jfif", top: 90, left: 50, lines: ["Are you DRS? Because you get my heart racing dangerously fast.", "Are you a pit stop? Because being with you resets everything.", "If being with you was a sport, I‚Äôd be world champion. (Sorry F1.)", "Your smile has better aerodynamics than a Red Bull front wing.", "Every moment with you feels like nailing a perfect apex."] },
            { id: 2, theme: "Coffee", icon: "‚òï", imgPath: "images/2.jfif", top: 65, left: 20, lines: ["Words cannot espresso how much you bean to me.", "Is your smile made of caffeine? Because it keeps me awake all day.", "You‚Äôre sweeter than any vanilla cold brew.", "You turn every boring moment into a cozy coffee date.", "Are we an F1 team? Because you bring the caffeine and I bring the speed."] },
            { id: 3, theme: "Traveling", icon: "‚úàÔ∏è", imgPath: "images/3.jfif", top: 35, left: 5, lines: ["Do you believe in love at first flight, or should I walk past again?", "Are you altitude? Because you‚Äôre taking my breath away.", "Are you a wildflower? Because I‚Äôd pick you every time.", "You must be a rare alpine plant, because finding someone like you feels like a once-in-a-lifetime expedition.", "If you were a country, you‚Äôd be my visa denial ‚Äî complicated, confusing, and somehow still all I think about"] },
            { id: 4, theme: "Robotics", icon: "ü§ñ", imgPath: "images/4.jfif", top: 15, left: 25, lines: ["Your smile has better signal quality than any wireless sensor I‚Äôve ever seen.", "Are you a servo motor? Because you make my heart rotate at exactly the right angle.", "Call me a malfunction, because I cannot stop repeating how cute you are.", "You must be a high-precision actuator, because every move you make is exactly my type.", "You must be a PID controller, because you keep my heart perfectly stable."] },
            
            // --- UPDATED NODE 5: FITNESS ---
            { 
                id: 5, 
                theme: "Fitness", 
                icon: "üèãÔ∏è", 
                imgPath: "images/5.jfif", 
                top: 15, left: 75, 
                lines: ["Mind if I spot you? I promise I‚Äôm better at holding feelings than weights.", "I must be doing yoga, because you‚Äôve got my heart bending in ways I didn‚Äôt expect.", "Are you a protein shake? Because you‚Äôre exactly what my day‚Äôs been missing.", "Are you a rest day? Because just talking to you feels healing. ", "You‚Äôre the kind of person I‚Äôd wake up early for‚Äîeven on leg day."] 
            },
            // -------------------------------

            { id: 6, theme: "Bikes", icon: "üèçÔ∏è", imgPath: "images/6.jfif", top: 35, left: 95, lines: ["You make my heart wheelie fast.", "Are you hydraulic brakes? Because you stop me in my tracks.", "You must be a mountain descent, because the thought of you gives me butterflies.", "If wanderlust had coordinates, they‚Äôd all point to you.", "Are you tubeless? Because my heart‚Äôs got no pressure around you."] },
            { id: 7, theme: "Startups", icon: "üöÄ", imgPath: "images/7.jfif", top: 65, left: 80, lines: ["You must be a unicorn because your charm has pre-product-market-fit levels of hype.", "Are you a Series A investor? Because you just validated my whole existence.", "Are you an MVP? Because you‚Äôre simple, beautiful, and exactly what I need to start with.", "If charisma were a KPI, you'd be outperforming the entire sector.", "Are you burn rate? Because without you, nothing feels sustainable."] },
            { id: 8, theme: "Finance", icon: "üìà", imgPath: "images/8.jfif", top: 25, left: 50, lines: ["Is your personality compounding? Because every time I learn something new about you, the return just keeps getting better.", "Are you a high-yield bond? Because being around you feels secure but still surprisingly exciting.", "Are you fair-market value? Because you‚Äôre exactly what everyone‚Äôs been looking for ‚Äî nothing inflated, nothing overpriced, just genuinely worth it.", "You must be a diversified fund, because everything about you works together effortlessly.", "If confidence had a P/E ratio, yours would justify every bit of its premium."] }
        ];

        let currentLevel = 0;
        const gameArea = document.getElementById('gameArea');
        const gameDrone = document.getElementById('gameDrone');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const modalOptions = document.getElementById('modalOptions');
        const memoryContainer = document.getElementById('memoryContainer');

        function initGame() {
            gameData.forEach((nodeData, index) => {
                const node = document.createElement('div');
                node.className = `node ${index === 0 ? 'active' : 'locked'}`;
                node.id = `node-${index}`;
                node.style.top = `calc(${nodeData.top}% - 6.5%)`; 
                node.style.left = `calc(${nodeData.left}% - 6.5%)`;
                node.innerHTML = nodeData.icon;
                
                const label = document.createElement('div');
                label.className = 'node-label';
                label.innerText = nodeData.theme;
                node.appendChild(label);

                node.addEventListener('click', () => {
                    if (index === currentLevel) openModal(nodeData);
                });
                gameArea.appendChild(node);
            });
            moveDroneTo(0);
        }

        function moveDroneTo(index) {
            const data = gameData[index];
            gameDrone.style.top = `${data.top}%`;
            gameDrone.style.left = `${data.left}%`;
        }

        function openModal(data) {
            modalTitle.innerText = `${data.icon} ${data.theme}`;
            modalOptions.innerHTML = ''; 
            data.lines.forEach(line => {
                const btn = document.createElement('div');
                btn.className = 'pickup-option';
                btn.innerText = line;
                btn.onclick = () => selectLine(data.theme, line);
                modalOptions.appendChild(btn);
            });
            modalOverlay.style.display = 'flex';
        }

        function selectLine(theme, line) {
            modalOverlay.style.display = 'none';
            const nodeInfo = gameData.find(g => g.theme === theme);
            
            const card = document.createElement('div');
            card.className = 'memory-card';
            card.innerHTML = `
                <div class="memory-icon">${nodeInfo.icon}</div>
                <div class="memory-text">
                    <span class="memory-theme">${theme}</span>
                    <span class="memory-line">"${line}"</span>
                </div>
            `;
            memoryContainer.appendChild(card);
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });

            const currentNode = document.getElementById(`node-${currentLevel}`);
            currentNode.classList.remove('active');
            currentNode.classList.add('completed');
            
            // USE IMAGE INSTEAD OF EMOJI
            const imgHTML = `<img src="${nodeInfo.imgPath}" class="node-img-content" onerror="this.src='https://picsum.photos/50/50?random=${currentLevel}'">`;
            currentNode.innerHTML = imgHTML;

            currentLevel++;

            if (currentLevel < gameData.length) {
                const nextNode = document.getElementById(`node-${currentLevel}`);
                nextNode.classList.remove('locked');
                nextNode.classList.add('active');
                moveDroneTo(currentLevel);
            } else {
                moveDroneTo(currentLevel - 1); 
                triggerFinaleTransition();
            }
        }

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) modalOverlay.style.display = 'none';
        });

        function triggerFinaleTransition() {
            const nodes = document.querySelectorAll('.node');
            nodes.forEach(n => n.classList.add('final-glow'));
            document.querySelector('.heart-guide').style.stroke = '#ff0055';
            document.querySelector('.heart-guide').style.filter = 'drop-shadow(0 0 5px red)';
            const gameScreen = document.getElementById('game-screen');
            gameScreen.classList.add('shake-anim');
            setTimeout(() => {
                gameScreen.style.opacity = '0'; 
                setTimeout(() => {
                    gameScreen.style.display = 'none'; 
                    startAnniversarySequence(); 
                }, 1000);
            }, 2000);
        }

        const myImages = [
            'images/1.jfif', 'images/2.jfif', 'images/3.jfif', 'images/4.jfif', 'images/5.jfif',
            'images/6.jfif', 'images/7.jfif', 'images/8.jfif', 'images/9.jfif', 'images/10.jfif',
            'images/11.jfif', 'images/12.jfif', 'images/13.jfif', 'images/14.jfif', 'images/15.jfif',
            'images/16.jfif', 'images/17.jfif', 'images/18.jfif', 'images/19.jfif', 'images/20.jfif',
            'images/21.jfif', 'images/22.jfif', 'images/23.jfif', 'images/24.jfif', 'images/25.jfif'
        ];

        function startAnniversarySequence() {
            const anniScreen = document.getElementById('anniversary-screen');
            const message = document.getElementById('anniMessage');
            const droneWrapper = document.getElementById('anniDroneWrapper');
            anniScreen.style.display = 'block';
            setTimeout(() => {
                anniScreen.style.opacity = '1';
                message.classList.add('animate');
                droneWrapper.classList.add('animate');
                let animationActive = true;
                function createHeartSparks() {
                    if (!animationActive) return;
                    const rect = droneWrapper.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 1.5;
                    const heart = document.createElement('div');
                    heart.classList.add('heart-spark');
                    heart.innerHTML = '‚ù§Ô∏è';
                    const tx = (Math.random() - 0.5) * 40 + 'px'; 
                    const ty = (Math.random() * 60 + 20) + 'px';
                    heart.style.setProperty('--tx', tx);
                    heart.style.setProperty('--ty', ty);
                    heart.style.fontSize = (Math.random() * 10 + 10) + 'px';
                    heart.style.left = centerX + 'px';
                    heart.style.top = centerY + 'px';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 1500);
                }
                let heartInterval = setInterval(createHeartSparks, 60);
                setTimeout(() => {
                    animationActive = false;
                    clearInterval(heartInterval);
                    document.querySelector('.laser').style.display = 'none';
                    launchConfetti();
                    setTimeout(createHeartCollage, 1000);
                }, 8000);
            }, 100);
        }

        function launchConfetti() {
            const shapes = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üíï'];
            for (let i = 0; i < 50; i++) {
                const conf = document.createElement('div');
                conf.classList.add('confetti');
                conf.innerHTML = shapes[Math.floor(Math.random() * shapes.length)];
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.animationDuration = (Math.random() * 3 + 3) + 's';
                conf.style.fontSize = (Math.random() * 20 + 20) + 'px';
                document.body.appendChild(conf);
            }
        }

        function createHeartCollage() {
            const numberOfPhotos = 32; 
            const centerX = window.innerWidth / 2;
            const isMobile = window.innerWidth < 768;
            const centerY = window.innerHeight * (isMobile ? 0.65 : 0.60);
            const minDimension = Math.min(window.innerWidth, window.innerHeight);
            const divisor = isMobile ? 35 : 45; 
            const scale = minDimension / divisor;

            for (let i = 0; i < numberOfPhotos; i++) {
                setTimeout(() => {
                    const img = document.createElement('img');
                    img.classList.add('memory-photo');
                    if (myImages.length > 0) { img.src = myImages[i % myImages.length]; } else { img.src = `https://picsum.photos/100/100?random=${i}`; }
                    img.onerror = function() { this.src = `https://picsum.photos/100/100?random=${i}`; };
                    document.body.appendChild(img);
                    const t = (i / numberOfPhotos) * Math.PI * 2;
                    let x = 16 * Math.pow(Math.sin(t), 3);
                    let y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                    const halfImgWidth = isMobile ? 25 : 40;
                    const finalLeft = centerX + (x * scale) - halfImgWidth;
                    const finalTop = centerY + (y * scale) - halfImgWidth;
                    const rot = (Math.random() * 30) - 15;
                    requestAnimationFrame(() => {
                        img.style.left = finalLeft + 'px';
                        img.style.top = finalTop + 'px';
                        img.style.transform = `rotate(${rot}deg)`;
                    });
                }, i * 400); 
            }
        }

        initGame();

    </script>
</body>
</html>
